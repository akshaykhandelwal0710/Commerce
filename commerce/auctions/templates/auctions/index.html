{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings%}
        <div class = "listing">
            <img alt = "No image" href = {{ listing.image }}>
            <div>
                <h3> {{ listing.title }} </h3>
                <h4>  Price: </h4> <span> &#8377; {{ listing.opening }} </span>
            </div>
        </div>
    {% empty %}
        Currently there are no active listings...
    {% endfor %}
{% endblock %}
